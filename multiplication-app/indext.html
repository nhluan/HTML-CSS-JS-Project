<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!--cau hinh khung giao dien cho web-->
    <form  class= "form" id="form">
        <h4 class="score" id="score">
          Score: 0
        </h4>
        <h1 id="question">
          4 * 4 = ?
        </h1>

         <!--  tao input cho nguoi dung nhap dap an-->
        <input
                type="text"
                class="input"
                id="input"
                placeholder="Enter your answer"
                autofocus
                autocomplete="off"
        />
        <!--  placeholder: hien thi thong bao trong o input-->
        <!--autofocus: tu dong dua con tro chuot vao vao khi vua mo trinh duyet -->

        <button type="submit" class="btn">Submit</button>

    </form>

    <script src="index.js"></script>
</body>
</html>
